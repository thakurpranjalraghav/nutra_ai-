<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Nutra Expert AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .reset-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      padding: 32px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    .logo { font-size: 1.6rem; font-weight: 600; color: #2e7d32; display: flex; justify-content: center; align-items: center; gap: 8px; }
    .logo svg { width: 30px; height: 30px; color: #43a047; }
    h2 { font-size: 1.4rem; margin-top: 16px; color: #1b5e20; }
    p { font-size: 0.95rem; color: #555; margin-bottom: 24px; }
    .input-group { position: relative; width: 100%; margin-bottom: 16px; }
    input {
      width: 100%; padding: 12px 42px 12px 14px; border: 1px solid #ccc; border-radius: 8px;
      font-size: 1rem; box-sizing: border-box; transition: border 0.2s ease;
    }
    input:focus { border-color: #43a047; outline: none; }
    .eye-icon { position: absolute; top: 50%; right: 14px; transform: translateY(-50%); cursor: pointer; color: #666; font-size: 1.1rem; }
    .eye-icon:hover { color: #2e7d32; }
    .strength-bar { height: 6px; border-radius: 4px; background: #e0e0e0; margin-top: -8px; margin-bottom: 16px; overflow: hidden; }
    .strength-fill { height: 100%; width: 0%; transition: width 0.3s ease, background-color 0.3s ease; }
    button {
      width: 100%; background-color: #43a047; color: white; font-weight: 600; border: none;
      border-radius: 8px; padding: 12px; font-size: 1rem; cursor: pointer; transition: background 0.3s ease;
    }
    button:hover { background-color: #388e3c; }
    .message { margin-top: 16px; font-size: 0.95rem; display: none; }
    .message.success { color: #2e7d32; }
    .message.error { color: #c62828; }
    footer { text-align: center; margin-top: 24px; font-size: 0.85rem; color: #777; }
    footer a { color: #2e7d32; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
      </svg>
      Nutra Expert AI
    </div>

    <h2>Reset Your Password</h2>
    <p>Enter your new password below to regain access to your account.</p>

    <div class="input-group">
      <input type="password" id="newPassword" placeholder="Enter new password">
      <span class="eye-icon" id="toggleNewPassword">üëÅÔ∏è</span>
    </div>

    <div class="strength-bar">
      <div id="strengthFill" class="strength-fill"></div>
    </div>

    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirm new password">
      <span class="eye-icon" id="toggleConfirmPassword">üëÅÔ∏è</span>
    </div>

    <button id="resetBtn">Reset Password</button>
    <div id="message" class="message"></div>

    <footer>
      <p>Back to <a href="user_login.html">Login</a></p>
    </footer>
  </div>

  <script>
    // ‚úÖ Get token reliably even if URL format changes
    const token = (() => {
      const url = window.location.href;
      const match = url.match(/[?&]token=([^&]+)/);
      return match ? decodeURIComponent(match[1]) : null;
    })();

    const resetBtn = document.getElementById('resetBtn');
    const messageDiv = document.getElementById('message');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const strengthFill = document.getElementById('strengthFill');

    if (!token) {
      alert("‚ö†Ô∏è Invalid or missing reset token. Please open the link directly from your email.");
    }

    // üëÅÔ∏è Toggle password visibility
    const toggleVisibility = (input, icon) => {
      const type = input.type === 'password' ? 'text' : 'password';
      input.type = type;
      icon.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    };
    toggleNewPassword.addEventListener('click', () => toggleVisibility(newPasswordInput, toggleNewPassword));
    toggleConfirmPassword.addEventListener('click', () => toggleVisibility(confirmPasswordInput, toggleConfirmPassword));

    // üí™ Password strength bar
    newPasswordInput.addEventListener('input', () => {
      const value = newPasswordInput.value;
      let strength = 0;
      if (value.length >= 6) strength++;
      if (/[A-Z]/.test(value)) strength++;
      if (/[0-9]/.test(value)) strength++;
      if (/[^A-Za-z0-9]/.test(value)) strength++;
      const width = (strength / 4) * 100;
      strengthFill.style.width = width + "%";
      if (strength <= 1) strengthFill.style.background = "#e53935";
      else if (strength === 2) strengthFill.style.background = "#fbc02d";
      else if (strength >= 3) strengthFill.style.background = "#43a047";
    });

    function showMessage(text, isSuccess) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + (isSuccess ? 'success' : 'error');
      messageDiv.style.display = 'block';
    }

    // üîí Handle password reset
    resetBtn.addEventListener('click', async () => {
      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (!newPassword || !confirmPassword) return showMessage('Please fill in both password fields.', false);
      if (newPassword.length < 6) return showMessage('Password must be at least 6 characters long.', false);
      if (newPassword !== confirmPassword) return showMessage('Passwords do not match.', false);
      if (!token) return showMessage('Missing token. Please use the correct link.', false);

      resetBtn.textContent = 'Resetting...';
      resetBtn.disabled = true;

      try {
        const response = await fetch('http://127.0.0.1:5000/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();
        if (response.ok) {
          showMessage('‚úÖ Password reset successful! Redirecting...', true);
          setTimeout(() => window.location.href = 'user_login.html', 1500);
        } else {
          showMessage(data.error || 'Something went wrong. Try again.', false);
        }
      } catch (error) {
        console.error(error);
        showMessage('Server error. Please try again later.', false);
      } finally {
        resetBtn.textContent = 'Reset Password';
        resetBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
